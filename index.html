<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Old+Standard+TT&family=Playball&family=Roboto&family=Sacramento&display=swap"
        rel="stylesheet">
    <title>Practice tracker</title>
</head>

<body>
    <div class="main">
        <div>
            <h1>
                Performance Report
            </h1>
            <p>
        </div>
        <div class="property">
            <div class="container light">
                <h2 class="text">Read Question</h2>
                <div class="bundle">
                    <p class="text">Time left</p>
                    <p id="ReadGivenTestcases" class="time"></p>
                </div>
            </div>
            <div class="container light">
                <h2 class="text">Form New testcases</h2>
                <div class="bundle">
                    <p class="text">Time left</p>
                    <p id="PrepareTestcases" class="time"></p>
                </div>
            </div>
            <div class="container dark">
                <h2 class="text">Develop feasible Solution</h2>
                <div class="bundle">
                    <p class="text">Time left</p>
                    <p id="FindApproach" class="time"></p>
                </div>

            </div>
            <div class="container dark">
                <h2 class="text">Implement Solution</h2>
                <div class="bundle">
                    <p class="text">Time left</p>
                    <p id="Implement" class="time"></p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div>
                <input type="button" value="Start" class="btn" id="startbtn">
                <input type="button" value="Stop" class="btn" id="endbtn">
                <input type="button" value="Reset" class="btn" id="resetbtn">
            </div>
            <div class="exceed details">
                <h2 class="text">Exceeded Time</h2>
                <p id="Exceededtime" class="time"></p>
            </div>
            <div class="details">
                <h2 class="text">Total Time Taken</h2>
                <p id="Totaltimetaken" class="time"></p>
            </div>
        </div>
    </div>
    <script src="operations.js"></script>
</body>

</html>
